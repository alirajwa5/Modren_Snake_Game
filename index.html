        <div id="gamePlayScreen" class="screen" style="display: none;">

            <p class="final-score-text">Your score: <span id="finalScoreDisplay">0</span></p>
            <button id="restartButton" class="btn btn-primary">
                 <!-- SVG Replay Icon (Material Design style) -->
